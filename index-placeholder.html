<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/keraton-style.css">
	<link rel="stylesheet" type="text/css" href="css/countdown.css">

	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="parallax">
		<!-- Background -->
  		<div class="parallax__layer parallax__layer--back">
  			<h1> <!--this is the back --></h1>
  		</div>
  		<!-- Background END -->

  		<!-- Content -->
  		<div class="parallax__layer parallax__layer--base">
  			<!-- Navbar -->
  			<div id="navbar">
  				<h1> <!-- Navbar --></h1>
  			</div>
  			<!-- Navbar END -->

  			<!-- Home -->
  			<div id="home">
  				<!-- logo -->
  				<div id="logo">
  					<img id="pkraden" src="img/Pak Raden.png">
  					<img src="img/Keraton logo.png">
  				</div>

  				<!-- countdown -->
  				<div id="countdown">
					<div id="days" data-label="Days">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Days</span>
					</div>
					<div id="hrs"  data-label="Hours">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Hours</span>
					</div>
					<div id="min"  data-label="Minutes">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Minutes</span>
					</div>
					<div id="sec"  data-label="Seconds">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Seconds</span>
					</div>
				</div>
  			</div>
  			<!-- Home END -->

  		</div>
  		<!-- Content END -->
  	</div>

  	<!-- Script -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  	<script src="js/countdown.js"></script>
  	<script type="text/javascript">
  	$(document).ready(function () {
  		countdown("May 28, 2016 15:00:00");	
	});
  	</script>

</body>

</html>
