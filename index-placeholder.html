<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/keraton-style.css">
	<link rel="stylesheet" type="text/css" href="css/countdown.css">

	<link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>

	<style type="text/css">
	.parallax__layer--back {
		background-image: url(https://i.ytimg.com/vi/RGrKp6TQj98/maxresdefault.jpg);
	}
	</style>
</head>

<body>
	<div class="parallax">
		<!-- Background -->
  		<div class="parallax__layer parallax__layer--back">
  			<h1> <!--this is the back --></h1>
  		</div>
  		<!-- Background END -->

  		<!-- Content -->
  		<div class="parallax__layer parallax__layer--base">
  			<!-- Navbar -->
  			<div id="navbar">
  				<div id="menu">
  					<div class="stamps" id="mark-1">
  						<img src="img/postmark-1.png">
  					</div>
  					<div class="stamps" id="mark-2">
  						<img src="img/postmark-2.png">
  					</div>
  					
  					<div>
  						<a href="#home"><img src="img/home.png"></a>
  						<span>Home</span>
  					</div>
  					<div>
  						<a href=""><img src="img/about.png"></a>
  						<span>About</span>
  					</div>
  					<div>
  						<a href="#event"><img src="img/perf.png"></a>
  						<span>Events</span>
  					</div>
  					<div>
  						<a href=""><img src="img/vendor.png"></a>

  					</div>
  					<div>
  						<a href=""><img src="img/sponsor.png"></a>
  						<span>Sponsors</span>
  					</div>
  					<div>
  						<a href=""><img src="img/off.png"></a>
  						<span>Officers</span>
  					</div>
  					
  				</div>
  			</div>
  			<!-- Navbar END -->

  			<!-- Home -->
  			<div id="home">
  				<!-- logo -->
  				<div id="logo">
  					<img id="pkraden" src="img/Pak Raden.png">
  					<img src="img/Keraton logo.png">
  				</div>

  				<!-- countdown -->
  				<div id="countdown">
					<div id="days" data-label="Days">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Days</span>
					</div>
					<div id="hrs"  data-label="Hours">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Hours</span>
					</div>
					<div id="min"  data-label="Minutes">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Minutes</span>
					</div>
					<div id="sec"  data-label="Seconds">
						<div class="num">
							<span class="d-1">0</span>
							<span class="d-0">0</span>
						</div>
						<span>Seconds</span>
					</div>
				</div>
  			</div>
  			<!-- Home END -->

  			<!-- Trailer -->
  			<div id="trailer">
  				<div class="wrapper">
	  				<div class="strip"></div>

	  				<div>
	  					<a href="https://www.facebook.com/isauw.huskies/videos/988764217881184/">
	  						<img class="still" src="img/t-2-placeholder.png">
	  					</a>
	  					<a href="https://www.facebook.com/isauw.huskies/videos/988764217881184/">
	  						<img class="still" src="img/t-1-placeholder.png">
	  					</a>
	  					<a href="https://www.facebook.com/isauw.huskies/videos/988764217881184/">
	  						<img class="still" src="img/t-2-placeholder.png">
	  					</a>
	  					<a href="https://www.facebook.com/isauw.huskies/videos/988764217881184/">
	  						<img class="still" src="img/t-1-placeholder.png">
	  					</a>
	  					<a href="https://www.facebook.com/isauw.huskies/videos/988764217881184/">
	  						<img class="still" src="img/t-2-placeholder.png">
	  					</a>
	  					<a href="https://www.facebook.com/isauw.huskies/videos/988764217881184/">
	  						<img class="still" src="img/t-1-placeholder.png">
	  					</a>
	  					<a href="https://www.facebook.com/isauw.huskies/videos/988764217881184/">
	  						<img class="still" src="img/t-2-placeholder.png">
	  					</a>
	  				</div>

	  				<div class="strip"></div>
  				</div>
  			</div>
  			<!-- Trailer END -->





        <!-- Events -->
        <div id="event">
          <h2>Events</h2>
          <hr>
          <div class="wrapper">
            <div class="ev-item">
              <img src="img/ev-perf.png">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic putavisset.
              </p>
            </div>

            <div class="ev-item">
              <img src="img/ev-perf.png">
              <p>
                Photo Jason Chen ^ 
              </p>
            </div>

            <div class="ev-item">
              <img src="img/ev-food.png">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Hic putavisset.
              </p>
            </div>
          </div>
        </div>
        <!-- Events END -->

  		</div>
  		<!-- Content END -->
  	</div>

  	<!-- Script -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  	<script src="js/countdown.js"></script>
  	<script type="text/javascript">
  	// Trailer stills and gifs
  	var trailers = {
  		"img/t-1-placeholder.png": "img/t-1.gif",
  		"img/t-2-placeholder.png": "img/t-2.gif"
  	};

  	var gifs = {
  		"img/t-1.gif" : "img/t-1-placeholder.png",
  		"img/t-2.gif" : "img/t-2-placeholder.png"
  	};

  	$(document).ready(function () {
      // Countdown
  		countdown("May 28, 2016 15:00:00");	

      // Parallax back layer size
      $(".parallax__layer--back").css("height", $("#event").offset().top);      

  		// ======================
  		//			NAVBAR
  		// ======================
  		$(".stamps").mouseover(function() {
  			$(this).css("z-index", 0);
  		});

  		$("#menu div:not(.stamps)").mouseover(function() {
  			$('.stamps').css("z-index", 0);
  		});

  		$(".stamps").mouseout(function() {
  			$(this).css("z-index", 101);
  		});

  		$("#menu div:not(.stamps)").mouseout(function() {
  			$('.stamps').css("z-index", 101);
  		});


  		// =======================
  		//		TRAILER
  		// =======================
  		$("#trailer .still").mouseover(function() {
  			var key = $(this).attr('src');
  			$(this).attr("src", trailers[key]);
  		})

  		$("#trailer .still").mouseout(function() {
  			var key = $(this).attr('src');
  			$(this).attr("src", gifs[key]);
  		})
	});
  	</script>

</body>

</html>
